{% extends "marketing/base.html" %}
{% load static %}
{% block content %}
   <!-- Carousel -->
  <div class="container-fluid">
      <div class="row">
          <div class="col-sm-12">
              <div id="Carousel" class="carousel slide" data-ride="carousel">
                  <ol class="carousel-indicators">
                      <li data-target="#Carousel" data-slide-to="0" class="active"></li>
                      <li data-target="#Carousel" data-slide-to="1"></li>
                      <li data-target="#Carousel" data-slide-to="2"></li>
                  </ol>
                  <div class="carousel-inner" role="listbox">
                      <div class="carousel-item active">
                          <img class="d-block w-100" src="{% static 'marketing/img/work.jpg' %}" alt="First Slide">
                          <div class="carousel-caption">
                              <h1 class="slider-font">Civil Construction Company</h1>
                              <h3 class="slider-font">Industry leaders since forever</h3>
                          </div>
                      </div>
                      <div class="carousel-item">
                          <img class="d-block w-100" src="{% static 'marketing/img/sasol.jpg' %}" alt="Second Slide">
                          <div class="carousel-caption">
                              <h1 class="slider-font">100,000+</h1>
                              <h1 class="slider-font"> Safe Man Hours</h1>
                          </div>
                      </div>
                      <div class="carousel-item">
                          <img class="d-block w-100" src="{% static 'marketing/img/i-10.jpg' %}" alt="Third Slide">
                          <div class="carousel-caption">
                              <h1 class="slider-font">Over one trillion dollars</h1>
                              <h3 class="slider-font">in completed captial projects</h3>
                          </div>
                      </div>
                      <a class="carousel-control-prev" href="#Carousel" role="button" data-slide="prev">
                          <span class="carousel-control-prev-icon"></span>
                          <span class="sr-only">Previous</span>
                      </a>
                      <a class="carousel-control-next" href="#Carousel" role="button" data-slide="next">
                          <span class="carousel-control-next-icon"></span>
                          <span class="sr-only">Next</span>
                      </a>
                  </div>
              </div>
          </div>
      </div>
  </div>
{% endblock content %}
