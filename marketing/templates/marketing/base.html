{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'marketing/main.css' %}">

    {% if title %}
        <title>Civil Construction - {{ title }}</title>
    {% else %}
        <title>Civil Construction</title>
    {% endif %}
</head>
<body>
  <nav class="navbar navbar-expand-sm navbar-light bg-light" >
      <a href="#" class="navbar-brand">Civil Construction</a>
      <button class="navbar-toggler" data-toggle="collapse" data-target="#navbar-menu">
         <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar-menu">
          <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                  <a href="#" class="nav-link">About</a>
              </li>
              <li class="nav-item">
                  <a href="#" class="nav-link">Projects</a>
              </li>
              <li class="nav-item">
                  <a href="#" class="nav-link">Apply</a>
              </li>
          </ul>
      </div>
  </nav>
  <style type="text/css">
    .carousel {
      width: 100%;
      height: 100%;
    }

    </style>
  <div id="Carousel" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
          <li data-target="#Carousel" data-slide-to="0" class="active"></li>
          <li data-target="#Carousel" data-slide-to="1"></li>
          <li data-target="#Carousel" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
          <div class="carousel-item active">
              <img class="d-block w-100" src="{% static 'marketing/img/construction.jpg' %}" alt="First Slide">
              <div class="carousel-caption">
                  <h3>Construction</h3>
                  <p>(first slide)</p>
              </div>
          </div>
          <div class="carousel-item">
              <img class="d-block w-100" src="{% static 'marketing/img/plant.jpg' %}" alt="Second Slide">
              <div class="carousel-caption">
                  <h3>Plant</h3>
                  <p>(second slide)</p>
              </div>
          </div>
          <div class="carousel-item">
              <img class="d-block w-100" src="{% static 'marketing/img/bridge.jpg' %}" alt="Third Slide">
              <div class="carousel-caption">
                  <h3>Bridge</h3>
                  <p>(third slide)</p>
              </div>
          </div>
          <a class="carousel-control-prev" href="#Carousel" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon"></span>
              <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#Carousel" role="button" data-slide="next">
              <span class="carousel-control-next-icon"></span>
              <span class="sr-only">Next</span>
          </a>
      </div>
  </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
